{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "mainapp/css/style.css" %}" rel="stylesheet">
</head>
<body>
<div id="header">
    <span class="logo">Word Changer</span>
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
<div class="links">
    {% block buttons %}
        {% if request.user.is_authenticated %}
            <a href="{{ user_uuid.get_absolute_url }}">{{ user.username }}</a> | <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Войти</a>
        {% endif %}
    {% endblock %}
</div>
<script type="text/javascript" src={% static "mainapp/js/main.js" %}></script>
</body>
</html>
